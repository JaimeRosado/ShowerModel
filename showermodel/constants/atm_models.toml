# CORSIKA atmospheric models (ignoring water vapor)
# They consist in 5 layers. In the first 4 layers, the density follows
# an exponential dependence on the altitude, so the vertical depth is
# X_vert = a + b * exp(-h / c)
# In the fifth layer, X_vert decreases linearly with height
# X_vert = a - b * h / c
# Pressure and temperature are calculated assuming an ideal gas
# (with molar mass of dry air) and constant acceleration of gravity.

